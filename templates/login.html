{% extends "template-header.html" %}
{%block conteudo%}
<form class="m-5 p-5" action="{{url_for('logar')}}" method="post">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" name="nome" class="form-control">
    </div>
    <div class="mb-4">
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" id="senha" name="senha" class="form-control">
    </div>

    <div class="d-flex justify-content-around align-items-center">
        <input class="btn btn-outline-danger w-25" type="reset" value="Limpar campos">
        <input class="btn btn-outline-primary w-25" type="submit" value="Login">
    </div>
</form>
{% endblock %}
